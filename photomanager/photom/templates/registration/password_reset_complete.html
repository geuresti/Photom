{% extends "photom/base.html" %}

{% load static %}

{% block title %} Password Reset {% endblock %}

{% block style %} 
    <link rel="stylesheet" href="{% static 'photom/form.css' %}">
{% endblock %}

{% block content %}
    <div class="form-outer-wrapper">
        <div class="form-wrapper">
            
            <h1 class="form-title"> Password Reset Successful </h1>

            <div class="form-row">
                <p> Your password reset is complete. You can now
                    log in using your new password.
                </p>
            </div>
            
            <div class="form-row form-title">
                <a class="link" href="{% url 'login' %}">Log in</a>
            </div>

        </div>
    </div>
{% endblock %}
